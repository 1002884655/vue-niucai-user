<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0' name='viewport'>
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2022160_ekr8xwunv4j.css">
  <script src="//api.map.baidu.com/api?v=2.0&ak=NH4DjAzwLcPkHgwBLWcfeZfr3uUnTlwk"></script>
  <title>牛彩</title>
  <script>
    let Width = document.documentElement.clientWidth / 375 * 100
    document.getElementsByTagName('html')[0].style.fontSize = Width + 'px'
  </script>
  <style>
    .spinner {
      margin: 100px auto;
      width: 50px;
      height: 60px;
      text-align: center;
      font-size: 10px;
    }

    .spinner>div {
      background-color: #ff5100;
      height: 100%;
      width: 6px;
      display: inline-block;
      -webkit-animation: stretchDelay 1.2s infinite ease-in-out;
      animation: stretchDelay 1.2s infinite ease-in-out;
    }

    .spinner .rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }

    .spinner .rect3 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    .spinner .rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }

    .spinner .rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }

    @-webkit-keyframes stretchDelay {

      0%,
      40%,
      100% {
        -webkit-transform: scaleY(0.4)
      }

      20% {
        -webkit-transform: scaleY(1.0)
      }
    }

    @keyframes stretchDelay {

      0%,
      40%,
      100% {
        transform: scaleY(0.4);
        -webkit-transform: scaleY(0.4);
      }

      20% {
        transform: scaleY(1.0);
        -webkit-transform: scaleY(1.0);
      }
    }
  </style>
</head>

<body>
  <div id='app'>
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</body>

</html>
